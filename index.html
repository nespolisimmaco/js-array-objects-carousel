<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Autoplay</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Slider -->
        <div class="slider">
            <!-- Images -->
            <div class="slider-items">
                <!-- Game title and description -->
                <!-- <div class="game">
                    <h2 class="game-title">Marvel's Spiderman</h2>
                    <p class="game-description">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div> -->
                <!-- End Game title and description -->

                <!-- Image -->
                <!-- <div class="item">
                    <img src="img/01.jpg" alt="Lake landscape">
                </div> -->
            </div>
            <!-- End Images -->
            <!-- Images list -->
            <div class="images-list">
                <!-- <div class="thumbnail">
                    <img src="img/01.jpg" alt="">
                </div> -->
                <!-- Buttons -->
                <div class="previous"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="next"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <!-- End Images list -->
        </div>
        <!-- End Slider -->
        <!-- Autoplay buttons -->
        <div class="autoplay-buttons">
            <button class="start-button"><i class="fa-solid fa-play fa-3x"></i></button>
            <button class="stop-button"><i class="fa-solid fa-stop fa-3x"></i></button>
            <button class="reverse-button"><i class="fa-solid fa-arrows-rotate fa-3x"></i></button>
        </div>
        <!-- End Autoplay buttons -->
    </div>
    <!-- End Container -->
    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
